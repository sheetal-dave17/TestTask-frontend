<div class="card" style="width: 28rem;" *ngIf="user">
  <div class="card-body">
    <h5 class="card-title"> Welcome {{user.firstName}}   {{ user.lastName}} </h5>
    <p class="card-text"> {{ user.phone}} </p>
    <p class="card-text"> {{ user.email}} </p>
  </div>
  <div class="card-body">
    <a routerLink="/profile" class="card-link">Edit Profile</a>
  </div>
</div>
